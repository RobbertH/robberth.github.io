<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
		<title>Toon is een mietje</title>
		
		<style>
			.arrowbox {
				text-align: center;
				font-weight: bold;
				text-transform: uppercase;
				position: absolute;
				top: 90%;
				left: 35%;
				width: 30%;
				empty-cells: hide;
			}
			.arrowbox tr td {
				width: 30%;
				background: gray;
				color: cyan;
				padding: 5px 0px;
			}

			@media (max-width:800px){
				.arrowbox {
					left: 5%;
					width: 90%;
				}	
			}
		</style>	
	</head>

	<body>
		<table class="arrowbox">
			<tr>
			</tr>
			<tr>
				<td id="score1" style="color: orange">0</td>
				<td id="arrowUp" style="cursor: pointer" onclick="player1.upArrowPushed();">up</td>	
				<td id="score2" style="color: red"></td>
			</tr>
			<tr>
				<td id="arrowLeft" style="cursor: pointer" onclick="player1.leftArrowPushed();">left</td>
				<td id="arrowDown" style="cursor: pointer" onclick="player1.downArrowPushed();">down</td>
				<td id="arrowRight" style="cursor: pointer" onclick="player1.rightArrowPushed();">right</td>
			</tr>
		</table>

		<script src="game.js"></script>
	</body>
</html>
