<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
		<title>Toon is een mietje</title>
		
		<script
			  src="https://code.jquery.com/jquery-3.2.1.js"
			  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
			  crossorigin="anonymous"></script>

		<style>
			.player {
				position: fixed;
				left: 10px;
				top: 10px;
				color: black;
			}
			.food {
				position: fixed;
				left: 50px;
				top: 50px;
			}
			.enemy {
				position: fixed;
				left: 100px;
				top: 100px;
			}
			.arrowbox {
				text-align: center;
				font-weight: bold;
				text-transform: uppercase;
				position: absolute;
				top: 90%;
				left: 35%;
				width: 30%;
				empty-cells: hide;
			}
			.arrowbox tr td {
				width: 30%;
				background: gray;
				color: cyan;
				padding: 5px 0px;
			}

			@media (max-width:800px){
				.arrowbox {
					left: 5%;
					width: 90%;
				}	
			}
		</style>	
	</head>

	<body>
		<table class="arrowbox">
			<tr>
				<td></td>
				<td id="arrowUp">up</td>	
				<td></td>
			</tr>
			<tr>
				<td id="arrowLeft">left</td>
				<td id="arrowDown">down</td>
				<td id="arrowRight">right</td>
			</tr>
		</table>

		<script src="game.js"></script>
	</body>
</html>
