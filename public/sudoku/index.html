		<script charset="utf-8">
		// this script focuses the cursor on the next field on correct user input
			for (let i = 0; i < 9; i++) {
				for (let j = 0; j < 9; j++) {
					var sudokuField = "field_" + i + "_" + j;
					let nextSudokuField; // important use of let keyword!
					if (i == 8 && j == 8) {
						nextSudokuField = "field_8_8";
					}
					else if (j == 8) {
						nextSudokuField = "field_" + String(i+1) + "_0";
					}
					else {
						nextSudokuField = "field_" + String(i) + "_" + String(j+1);
					}

					document.getElementById(sudokuField).onkeyup = function(e) {
						if (e.which > 48 && e.which < 58) { // 1-9 pushed
							document.getElementById(nextSudokuField).focus();
						}
					}
				}
			}
		</script>
